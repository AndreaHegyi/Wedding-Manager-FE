<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div *ngIf="showCustomer">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" style="color:brown;">Wedding Planner</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
          <a class="nav-link" (click)="btnClick()">Chat</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
          <a class="nav-link" (click)="time()">Calendar</a>
      </li>
    </ul>
    <form class="d-flex ms-auto order-5">
      <input class="form-control me-2" type="search" placeholder="Search by location..." aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </div>
</nav>

<div *ngFor="let user of users"class="container" id="main-container">
  <div class="row mt-5">
    <div class="col-12">
  <div *ngIf="user.appUserRole === 'VENDOR'" class="row">
    <div class="col-xs-6 col-sm-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title align-self-center w-100">
            <p class="h4">Name: </p> {{user.vendorData.vendorName}}
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <p class="font-italic">Email: {{user.vendorData.vendorEmail}}</p>
          <p class="font-italic">Phone number: {{user.vendorData.vendorPhone}}</p>
          <p class="font-italic">Location: {{user.vendorData.vendorLocation}}</p>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a  class = "btn btn-info" data-placement="top" data-original-title="Visit page" (click)="visit(user.id)">Visit page</a>
           </div>
        </div>
      </div>
    </div>
  </div>
    </div>
    </div>
    </div>
  </div>

  <app-vendorsaved *ngIf="showSelectedVendor" [vendorSelected]="vendorSelected"></app-vendorsaved>
