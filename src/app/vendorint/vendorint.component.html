<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form #vendorForm="ngForm" (ngSubmit)="saveChanges(vendorForm)">
          <fieldset>
        <div class="form-outline">
            <label class="form-label" for="form12">Name</label>
            <input type="text" id="form12" ngModel name="vendorName" class="form-control" required/>
          </div>
          <div class="form-outline">
            <label class="form-label" for="typeEmail">Email</label>
            <input type="text" id="typeEmail" ngModel name="vendorEmail" class="form-control" required/>
          </div>
          <div class="form-outline">
            <label class="form-label" for="typePhone">Phone number</label>
            <input type="text" id="typePhone" ngModel name="vendorPhone" class="form-control" required />
          </div>
          <div class="form-outline">
            <label class="form-label" for="typeLocation">Location</label>
            <input type="text" id="typeLocation" ngModel name="vendorLocation" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="example4">Our services</label>
            <textarea type="text" class="form-control" id="example4" ngModel name="vendorDescription" rows="10" placeholder="Describe your business" required></textarea>
          </div>
          
          <div class="d-flex justify-content-center">
            <div class="file-field">
              <input type='file' ngModel name="vendorImageURL" (change)="readUrl($event)">
              <img id="image1" [src]="url" height="300px">
            </div>
            <div class="file-field border-right-10">
              <input type='file' ngModel name="vendorImageURL" (change)="readUrl2($event)">
              <img id="image2" [src]="url" height="300px">
            </div>
          </div>
          <div class="d-grid gap-3">
            <div class="form-check">
              <button class="btn btn-primary" type="submit" id="savebutton">Save changes</button>
              
            </div>
          </div>
        
          </fieldset>
          </form>
    </div>
</div>
</div>

<app-vendorsaved *ngIf="showSelectedVendor"></app-vendorsaved>
