<html xmlns:th="https://www.thymeleaf.org" lang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="color:brown;">Wedding Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex ms-auto order-5"id="navbarColor02">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item active">
          <a href="http://localhost:4200/home" class="btn btn-success" role="button">Register</a>
        </li>
      </ul>
      <div class="space"></div>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item active">
          <a href="http://localhost:8080/login" class="btn btn-outline-success" role="button">Login</a>
        </li>
      </ul>
      <div class="space"></div>
    </div>
  </nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <div *ngIf="incorrectCredentials" class="alert alert-error">
              Invalid email or password
            </div>
            <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm)">
              <fieldset>
                <h1>Login</h1>

                
                <div class="input-group mb-4">
                  <span class="input-group-addon"><i style="padding-top: 10px;padding-right: 10px" class="fa fa-user"></i></span>
                  <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-addon"><i style="padding-top: 10px;padding-right: 10px" class="fa fa-lock"></i></span>
                  <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" style="background-color: pink; border-color: pink" class="btn btn-primary px-4">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
